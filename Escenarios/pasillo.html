<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasillo - La Sustituci√≥n</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="room">
        <div class="overlay"></div>
        
        <button class="back-btn" onclick="goBack()">Volver a Clase</button>
        
        <div class="title">
            <h2>ESCENARIO 3: EL DESCANSO</h2>
        </div>

        <div class="intro-dialogue hidden" id="introDialogue">
            <div class="intro-text">
                Por fin. El bendito y tan esperado descanso.<br><br>
                Despues de tantas horas de arduo trabajo te apetece un cafe bien calentito y de calidad...<br><br>
                Pero espera, donde esta la cafeteria? Esta universidad es un laberinto...
            </div>
            <button class="close-btn" onclick="closeIntro()">Entendido</button>
        </div>

        <div class="interactive-item pulse" id="maquina-cafe" onclick="goToPrueba('../Pruebas/PruebasPasillo/prueba3_1_2_3.html')">
            MAQUINA EXPENDEDORA<br>Buscar cafeteria
        </div>

        <div class="interactive-item pulse hidden" id="formacion" onclick="goToPrueba('../Pruebas/PruebasPasillo/prueba3_3.html')">
            CORREO URGENTE
        </div>

        <button class="next-scene-btn hidden" id="nextSceneBtn" onclick="goToFinal()">
            IR A LA CONFRONTACION FINAL
        </button>
    </div>

    <script>
        function getProgress() {
            return {
                prueba2_4: localStorage.getItem('prueba2_4_completed') === 'true',
                prueba3_1_2_3: localStorage.getItem('prueba3_1_2_3_completed') === 'true',
                prueba3_3: localStorage.getItem('prueba3_3_completed') === 'true',
                pasilloVisited: localStorage.getItem('pasillo_visited') === 'true'
            };
        }

        function showIntroIfNeeded() {
            const progress = getProgress();
            if (!progress.pasilloVisited) {
                document.getElementById('introDialogue').classList.remove('hidden');
                localStorage.setItem('pasillo_visited', 'true');
            }
        }

        function updateUI() {
            const progress = getProgress();
            
            const formacion = document.getElementById('formacion');
            if (progress.prueba2_4) {
                formacion.classList.remove('hidden');
                if (progress.prueba3_3) {
                    formacion.classList.add('completed');
                    formacion.classList.remove('pulse');
                }
            }

            if (progress.prueba3_1_2_3) {
                document.getElementById('maquina-cafe').classList.add('completed');
                document.getElementById('maquina-cafe').classList.remove('pulse');
            }

            if (progress.prueba3_1_2_3) {
                document.getElementById('nextSceneBtn').classList.remove('hidden');
            }
        }

        function closeIntro() {
            document.getElementById('introDialogue').style.animation = 'fadeOut 0.5s';
            setTimeout(() => {
                document.getElementById('introDialogue').classList.add('hidden');
            }, 500);
        }

        function goToPrueba(url) {
            window.location.href = url;
        }

        function goBack() {
            window.location.href = 'clase.html';
        }

        function goToFinal() {
            window.location.href = '../Pruebas/prueba4.html';
        }

        showIntroIfNeeded();
        updateUI();
    </script>
</body>
</html>
