<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasillo - La Sustituci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e8e8e8;
            overflow: hidden;
        }

        .room {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Pasillo.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.8rem 1.5rem;
            background: rgba(20, 20, 20, 0.85);
            color: #e8e8e8;
            border: 2px solid rgba(100, 100, 100, 0.6);
            z-index: 1000;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(80, 80, 80, 0.9);
            border-color: rgba(150, 150, 150, 0.8);
        }

        .intro-dialogue {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 800px;
            padding: 1.5rem;
            background: rgba(20, 20, 20, 0.85);
            border: 2px solid rgba(100, 100, 100, 0.6);
            z-index: 100;
            animation: fadeIn 1s;
        }

        .intro-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #d0d0d0;
        }

        .close-btn {
            padding: 0.5rem 1.5rem;
            background: rgba(80, 80, 80, 0.8);
            border: 1px solid rgba(120, 120, 120, 0.6);
            color: #e8e8e8;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            float: right;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(100, 100, 100, 0.9);
        }

        .interactive-item {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
            padding: 1rem 1.5rem;
            background: rgba(100, 40, 40, 0.8);
            border: 2px solid rgba(180, 120, 120, 0.7);
            color: #e8e8e8;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 20px rgba(100, 40, 40, 0.5);
        }

        .interactive-item:hover {
            background: rgba(180, 120, 120, 0.9);
            color: #f0f0f0;
            border-color: rgba(200, 150, 150, 0.9);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(180, 120, 120, 0.7);
        }

        .interactive-item.completed {
            background: rgba(40, 100, 40, 0.8);
            border-color: rgba(120, 180, 120, 0.7);
        }

        #maquina-cafe {
            top: 30%;
            left: 25%;
        }

        #formacion {
            top: 30%;
            right: 25%;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(100, 40, 40, 0.5);
            }
            50% { 
                box-shadow: 0 0 40px rgba(180, 120, 120, 0.8);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.85);
            padding: 1rem 2rem;
            border: 2px solid rgba(100, 40, 40, 0.7);
            z-index: 10;
        }

        .title h2 {
            color: #d08080;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .next-scene-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            background: rgba(40, 100, 40, 0.85);
            border: 2px solid rgba(120, 180, 120, 0.7);
            color: #e8e8e8;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        .next-scene-btn:hover {
            background: rgba(120, 180, 120, 0.9);
            color: #f0f0f0;
            transform: translateX(-50%) scale(1.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="room">
        <div class="overlay"></div>
        
        <button class="back-btn" onclick="goBack()">Volver a Clase</button>
        
        <div class="title">
            <h2>ESCENARIO 3: EL DESCANSO</h2>
        </div>

        <div class="intro-dialogue hidden" id="introDialogue">
            <div class="intro-text">
                Por fin. El bendito y tan esperado descanso.<br><br>
                Despues de tantas horas de arduo trabajo te apetece un cafe bien calentito y de calidad...<br><br>
                Pero espera, donde esta la cafeteria? Esta universidad es un laberinto...
            </div>
            <button class="close-btn" onclick="closeIntro()">Entendido</button>
        </div>

        <div class="interactive-item pulse" id="maquina-cafe" onclick="goToPrueba('prueba3_1_2_3.html')">
            MAQUINA EXPENDEDORA<br>Buscar cafeteria
        </div>

        <div class="interactive-item pulse hidden" id="formacion" onclick="goToPrueba('prueba3_3.html')">
            CORREO URGENTE
        </div>

        <button class="next-scene-btn hidden" id="nextSceneBtn" onclick="goToFinal()">
            IR A LA CONFRONTACION FINAL
        </button>
    </div>

    <script>
        function getProgress() {
            return {
                prueba2_4: localStorage.getItem('prueba2_4_completed') === 'true',
                prueba3_1_2_3: localStorage.getItem('prueba3_1_2_3_completed') === 'true',
                prueba3_3: localStorage.getItem('prueba3_3_completed') === 'true',
                pasilloVisited: localStorage.getItem('pasillo_visited') === 'true'
            };
        }

        function showIntroIfNeeded() {
            const progress = getProgress();
            if (!progress.pasilloVisited) {
                document.getElementById('introDialogue').classList.remove('hidden');
                localStorage.setItem('pasillo_visited', 'true');
            }
        }

        function updateUI() {
            const progress = getProgress();
            
            const formacion = document.getElementById('formacion');
            if (progress.prueba2_4) {
                formacion.classList.remove('hidden');
                if (progress.prueba3_3) {
                    formacion.classList.add('completed');
                    formacion.classList.remove('pulse');
                }
            }

            if (progress.prueba3_1_2_3) {
                document.getElementById('maquina-cafe').classList.add('completed');
                document.getElementById('maquina-cafe').classList.remove('pulse');
            }

            if (progress.prueba3_1_2_3) {
                document.getElementById('nextSceneBtn').classList.remove('hidden');
            }
        }

        function closeIntro() {
            document.getElementById('introDialogue').style.animation = 'fadeOut 0.5s';
            setTimeout(() => {
                document.getElementById('introDialogue').classList.add('hidden');
            }, 500);
        }

        function goToPrueba(url) {
            window.location.href = url;
        }

        function goBack() {
            window.location.href = 'clase.html';
        }

        function goToFinal() {
            window.location.href = 'prueba4.html';
        }

        showIntroIfNeeded();
        updateUI();
    </script>
</body>
</html>
